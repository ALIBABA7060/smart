<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 38px rgba(0,0,0,0.18);
    }
    .card-title {
      font-weight: 700;
      color: #00796b;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .form-control {
      border-radius: 10px;
      border: 1.5px solid #4db6ac;
      padding: 12px 14px;
      font-size: 1rem;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
    .form-control:focus {
      border-color: #00796b;
      box-shadow: 0 0 10px #00796baa;
      outline: none;
    }
    .btn-success {
      background: #00796b;
      border-color: #00796b;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 0;
      border-radius: 50px;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn-success:hover {
      background: #004d40;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 77, 64, 0.4);
    }
    a {
      color: #00796b;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.25s ease;
    }
    a:hover {
      color: #004d40;
      text-decoration: underline;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h3 class="card-title mb-4"> Signup</h3>

          <form method="POST" action="{{ url_for('signup') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
          </form>

          <p class="mt-3 text-center">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="toast align-items-center text-bg-{{ category }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toastElList = [].slice.call(document.querySelectorAll('.toast'))
      toastElList.forEach(toastEl => {
        const toast = new bootstrap.Toast(toastEl, { delay: 5000 })
        toast.show()
      })
    });
  </script>
</body>
</html>
