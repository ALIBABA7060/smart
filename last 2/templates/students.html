<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: 
       linear-gradient(135deg, rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
      
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      color: #1b4332;
      padding-bottom: 3rem;
    }
    h2, h3 {
      color: #2e7d32;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 1.8rem;
      text-shadow: 0 1px 3px rgba(46, 125, 50, 0.2);
    }
    table {
      background: #ffffffcc;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border-radius: 12px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }
    table:hover {
      box-shadow: 0 12px 34px rgba(0,0,0,0.14);
    }
    thead.table-dark {
      background-color: #2e7d32 !important;
      color: #fff;
      font-size: 1rem;
      letter-spacing: 0.05em;
    }
    tbody tr:hover {
      background-color: #e6f4ea !important;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    table img {
      object-fit: cover;
      border-radius: 12px;
      height: 80px;
      width: 80px;
      box-shadow: 0 4px 10px rgba(46, 125, 50, 0.2);
      transition: transform 0.3s ease;
    }
    table img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
    }
    form {
      max-width: 600px;
      margin: 0 auto 3rem auto;
      padding: 2rem 2.25rem;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
      transition: box-shadow 0.25s ease;
    }
    form:hover, form:focus-within {
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.15);
    }
    .form-label {
      font-weight: 600;
      color: #2e7d32;
    }
    .form-control {
      border-radius: 8px;
      border: 1.5px solid #a5d6a7;
      padding: 12px 14px;
      font-size: 1.1rem;
      transition: border-color 0.25s ease;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.07);
    }
    .form-control:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 8px #2e7d32aa;
      outline: none;
    }
    .btn-success {
      background: #2e7d32;
      border-color: #2e7d32;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 0.8rem 0;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(46, 125, 50, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .btn-success:hover,
    .btn-success:focus {
      background: #1b4332;
      border-color: #1b4332;
      box-shadow: 0 12px 30px rgba(27, 67, 50, 0.6);
      transform: scale(1.05);
      outline: none;
    }
    .delete-btn {
      background: #c62828;        /* Deep red */
      border-color: #c62828;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.5rem 0.8rem;
      border-radius: 50px;
      box-shadow: 0 6px 16px rgba(198, 40, 40, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    .delete-btn:hover,
    .delete-btn:focus {
      background: #b71c1c;
      border-color: #b71c1c;
      box-shadow: 0 10px 24px rgba(183, 28, 28, 0.5);
      transform: scale(1.05);
      outline: none;
    }
    @media (max-width: 576px) {
      h2, h3 {
        font-size: 1.8rem;
      }
      table img {
        height: 60px;
        width: 60px;
      }
      form {
        padding: 1.5rem 1.75rem;
      }
      .btn-success {
        font-size: 1.1rem;
        padding: 0.7rem 0;
      }
      .delete-btn {
        font-size: 0.85rem;
        padding: 0.45rem 0.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <div class="container mt-5">
    <h2>Student Details</h2>

    <div class="table-responsive shadow-sm rounded mb-5">
      <table class="table table-striped align-middle mb-0">
        <thead class="table-dark">
          <tr>
            <th scope="col">Photo</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td><img src="{{ student.image }}" alt="{{ student.name }}" loading="lazy"></td>
            <td class="fw-semibold">{{ student.name.title() }}</td>
            <td>
              <form action="{{ url_for('delete_student', student_name=student.name.lower()) }}" method="POST" 
                    onsubmit="return confirm('Are you sure you want to delete {{ student.name.title() }}?');" 
                    style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm delete-btn">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <h3>Add New Student</h3>
    <form action="{{ url_for('add_student') }}" method="POST" enctype="multipart/form-data" novalidate>
      <div class="mb-4">
        <label for="name" class="form-label">Student Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter student name" required autocomplete="off" />
      </div>
      <div class="mb-4">
        <label for="photo" class="form-label">Upload Photo</label>
        <input type="file" name="photo" id="photo" class="form-control" accept="image/*" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Add Student</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
