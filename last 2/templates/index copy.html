<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Attendance System</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      color: #333;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    /* Video container */
    .video-container {
      position: relative;
      width: 640px;
      height: 480px;
      border: 5px solid #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    /* Capture Button */
    #capture {
      background: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #capture:hover {
      transform: scale(1.05);
      background: #f1f1f1;
    }

    /* Preview overlay */
    #canvas.preview {
      display: block !important;
      position: absolute;
      top: 0;
      left: 0;
      animation: flash 0.3s ease;
    }

    @keyframes flash {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Success message */
    #message {
      margin-top: 15px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h2>AI Attendance System</h2>

  <div class="video-container">
    <video id="video" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
  </div>

  <button id="capture">Capture & Upload</button>

  <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" style="display:none;">
    <input type="file" id="photo" name="photo">
  </form>

  <div id="message"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const photoInput = document.getElementById('photo');
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');

    // Access camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Camera access denied or unavailable."); });

    captureButton.addEventListener('click', () => {
      captureButton.disabled = true;

      // Capture photo immediately
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.classList.add('preview');

      canvas.toBlob(blob => {
        const file = new File([blob], "group_photo.jpg", { type: "image/jpeg" });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        photoInput.files = dataTransfer.files;

        form.submit();
        message.textContent = "Photo captured and uploading...";
        setTimeout(() => {
          message.textContent = "";
          captureButton.disabled = false;
          canvas.classList.remove('preview');
        }, 3000);
      }, 'image/jpeg');
    });
  </script>
</body>
</html>
